<!DOCTYPE html>
<html>
<head>
	<title>Data Structure</title>
</head>
<body>
<script type="text/javascript">

  //对象转为数组
	var scoreObject = {
	    "Tony": {
	        "Math": 95,
	        "English": 79,
	        "Music": 68
	    }, 
	    "Simon": {
	        "Math": 100,
	        "English": 95,
	        "Music": 98
	    }, 
	    "Annie": {
	        "Math": 54,
	        "English": 65,
	        "Music": 88
	    }
	}
	var scoreArray = [];
	var keys = Object.keys(scoreObject);
	for(let i in keys) {
	   scoreArray.push([keys[i],
	   			scoreObject[keys[i]]["Math"],
	   			scoreObject[keys[i]]["English"],
	   			scoreObject[keys[i]]["Music"]]);   
	}
	//console.log(scoreArray); 


  //数组转为对象
	var menuArr = [
	    [1, "Area1", -1],
	    [2, "Area2", -1],
	    [3, "Area1-1", 1],
	    [4, "Area1-2", 1],
	    [5, "Area2-1", 2],
	    [6, "Area2-2", 2],
	    [7, "Area1-2-3", 4],
	    [8, "Area2-2-1", 6],
	];


	function arrToObj(arr) {
		var menuObject = {};
		for(let i = 0; i < arr.length; i++) {
			var datum = arr[i];
			if(datum[2] == -1) {
				menuObject[datum[0]] = {
					"name": datum[1],
					"subMenu": {}
				}
			}
			if(datum[2] == 1) {
				menuObject["1"]['subMenu'][datum[0]] = {
					"name": datum[1],
					"subMenu": {}
				}
			}
			if(datum[2] == 2) {
				menuObject["2"]['subMenu'][datum[0]] = {
					"name": datum[1],
					"subMenu": {}
				}
			}
			if(datum[2] == 4) {
				menuObject["1"]["subMenu"]["4"]["subMenu"][datum[0]] = {
					"name": datum[1]
				}
			}
			if(datum[2] == 6) {
				menuObject["2"]["subMenu"]["6"]["subMenu"][datum[0]] = {
					"name": datum[1]
				}
			}
		}
		return menuObject;
	}

	console.log(arrToObj(menuArr));

</script>
</body>
</html>
