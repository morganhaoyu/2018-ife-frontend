<!DOCTYPE html>
<html>

<head>
	<title>Math Buttons</title>

</head>

<body>

	<div>
		<label>Number A:
			<input class="radio_num" type="radio" checked name="math-obj" value="a">
		</label>
		<input id="num-a" type="text">
		<label>Number B:
			<input class="radio_num" type="radio" name="math-obj" value="b">
		</label>
		<input id="num-b" type="text">
	</div>
	<div>
		<button id="num-btn">判断当前选中的输入框输入内容是否为数字</button>
		<button id="aroundb-btn">把 A 四舍五入为 B 个小数位数的数字</button>
    	<button id="abs-btn">当前选中数字的绝对值</button>
    	<button id="ceil-btn">对当前选中的数字进行上舍入</button>
	    <button id="floor-btn">对当前选中的数字进行下舍入</button>
	    <button id="round-btn">把当前选中的数字四舍五入为最接近的整数</button>
	    <button id="max-btn">返回 A 和 B 中的最高值</button>
	    <button id="min-btn">返回 A 和 B 中的最低值</button>   
	</div>
	<p id="result"> </p>
	<script type="text/javascript">

    
		//获取当前radio选中的值
		var getRadioChecked = function () {
			var radio = document.getElementsByClassName("radio_num") || [];
			for (i = 0; i < radio.length; i++) {
				if (radio[i].checked) {
					return radio[i];
				}
			}
		};

		//校验输入框的值是否为数值
		var validIsNumber = function (radioVal) {
			var input = document.getElementById("num-" + radioVal) || {};
			var inputVal = input.value || '';
			if (isNaN(inputVal) || inputVal=="") {
				return '不是数字'
			} else {
				return '是数字'
			}
		};

		//设置结果
		var setResult = function (result) {
			var resDom = document.getElementById('result') || {};
			resDom.innerText = result || ''
		};
        
        //判断当前选中的输入框输入内容是否为数字
		var numBtn = document.getElementById('num-btn');
		numBtn.addEventListener('click', function () {
			var radio = getRadioChecked();//获取当前选中的radio
			var rVal = radio.value;//获取radio的值
			var result = validIsNumber(rVal);//校验结果
			setResult(result);//设置结果
		})


		//把 A 四舍五入为 B 个小数位数的数字
		var aRoundB = function() {
			var a = document.getElementById("num-a").value;
	        var b = document.getElementById("num-b").value;
	        if(isNaN(a) || isNaN(b) || a=="" || b=="") {
	        	console.log('请输入数字');
	        } else {
	        	return Number.parseFloat(a).toFixed(b);
	        }
		}

		var aroundbBtn = document.getElementById("aroundb-btn");
		aroundbBtn.addEventListener('click', function() {
			var result = aRoundB();
	        setResult(result);
		})
		

        //当前选中数字的绝对值
   		var absNumber = function (radioVal) {
			var input = document.getElementById("num-" + radioVal) || {};
			var inputVal = input.value;
			if (isNaN(inputVal) || inputVal=="") {
				console.log('请输入数字');
			} else {
				return Math.abs(inputVal);
			}
		};

 		var absBtn = document.getElementById("abs-btn");
 		absBtn.addEventListener('click', function() {
 			var radio = getRadioChecked();
 			var rVal = radio.value;
 			var result = absNumber(rVal);
 			setResult(result);
 		})


	    //对当前选中的数字进行上舍入
	    var ceilNumber = function (radioVal) {
			var input = document.getElementById("num-" + radioVal) || {};
			var inputVal = input.value;
			if (isNaN(inputVal) || inputVal=="") {
				console.log('请输入数字')
			} else {
				return Math.ceil(inputVal);
			}
		};

		var ceilBtn = document.getElementById("ceil-btn");
		ceilBtn.addEventListener('click', function() {
			var radio = getRadioChecked();
			var rVal = radio.value;
			var result = ceilNumber(rVal);
			setResult(result);
		})


 		//对当前选中的数字进行下舍入
 		var floorNumber = function (radioVal) {
			var input = document.getElementById("num-" + radioVal) || {};
			var inputVal = input.value;
			if (isNaN(inputVal) || inputVal=="") {
				console.log('请输入数字')
			} else {
				return Math.floor(inputVal);
			}
		};

 		var floorBtn = document.getElementById("floor-btn");
 		floorBtn.addEventListener('click', function() {
 			var radio = getRadioChecked();
 			var rVal = radio.value;
 			var result = floorNumber(rVal);
 			setResult(result);
 		})


 		//把当前选中的数字四舍五入为最接近的整数
 		var roundNumber = function (radioVal) {
			var input = document.getElementById("num-" + radioVal) || {};
			var inputVal = input.value;
			if (isNaN(inputVal) || inputVal=="") {
				console.log('请输入数字')
			} else {
				return Math.round(inputVal);
			}
		};

		var roundBtn = document.getElementById("round-btn");
		roundBtn.addEventListener('click', function() {
			var radio = getRadioChecked();
			var rVal = radio.value;
			var result = roundNumber(rVal);
			setResult(result);
		})


	    //返回 A 和 B 中的最高值
	    var maxNumber = function() {
	    	var a = document.getElementById("num-a").value;
	        var b = document.getElementById("num-b").value;
	        if(isNaN(a) || isNaN(b) || a=="" || b=="") {
	          console.log("请输入数字");
	        } else if(a - b > 0) {
	          return a;
	        } else {
	          return b;
	        }
	    }

	    var maxBtn = document.getElementById("max-btn");
	    maxBtn.addEventListener('click', function() {
	       var result = maxNumber();
	       setResult(result);
	    })
	  

	    //返回 A 和 B 中的最低值	
	    var minNumber = function() {
	      var a = document.getElementById("num-a").value;
	      var b = document.getElementById("num-b").value;
	      if(isNaN(a) || isNaN(b) || a=="" || b=="") {
	        console.log("请输入数字");
	      } else if(a - b < 0) {
	        return a;
	      } else {
	        return b;
	      }
	    }

	    var minBtn = document.getElementById("min-btn");
	    minBtn.addEventListener('click', function() {
	       var result = minNumber();
	       setResult(result);
	    })

	</script>
</body>

</html>
