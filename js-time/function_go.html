<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function Go() {
    console.log("Go");
}

	function GoSteps(n = 1) {
	    if(n) {
	    	n = Math.floor(n)
	    } 
	    if(n < 0 || isNaN(n)) {
	      	n = 0;
	    }
	    while (n--) {
        	Go();
    	} 
    	
	}

	GoSteps(10); // Go 10次
	GoSteps(1); // Go 1次
	GoSteps(); // Go 1次，认为缺少参数时，默认参数为1（在函数形参里设置）
	GoSteps(0);  // 0次
	GoSteps(-1);  // 0次
	GoSteps(1.4);  // Go 1次
	GoSteps(1.6);  // Go 1次
	GoSteps(true);  // Go 1次
	GoSteps(false);  // 0次
	GoSteps("Test");  // 0次
	GoSteps(NaN);  // 0次
	GoSteps(null);  // 0次
</script>
</body>
</html>
